<!DOCTYPE html>
<html>
<head>
  <title>Website Time Tracker</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      padding: 10px;
      background-color: #fff8ea;
      font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
      color: #481f01;
      font-size: 20px;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #481f01;
    }

    #totalTime {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    button {
      background-color: #481f01;
      color: #fff8ea;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .site-time {
      margin: 5px 0;
      padding: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Time spent on domains:</h2>
  <div id="totalTime"></div>
  <button id="exportBtn">Export to CSV</button>
  <div id="timeList"></div>
  <script src="popup.js"></script>
</body>
</html>
